<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="stylesheet" href="style.css">

        <title>Code Player</title>
    </head>

    <body>
        <div id="navbar">
            <p id="title">Code Player</p>
            <div id="buttons">
                <button id="html">HTML</button>
                <button id="css">CSS</button>
                <button id="js">JavaScript</button>
                <button id="output">Output</button>
            </div>
        </div>

        <!-- Contains the html panel -->
        <div id="html-container">
            <!-- Re-sizable html panel -->
            <div id="html-panel"></div>
        </div>

        <div id="css-panel"></div>
        <div id="js-panel"></div>
        <div id="output-panel"></div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
